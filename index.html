<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASE APPAREL</title>
    <link rel="stylesheet" href="./bootsrapt/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <a href="./" class="site-logo">
          <img src="./pictures/svg/Group.svg" alt="site logo" />
        </a>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__info">
            <h1 class="hero__title thin">WE'RE</h1>
            <h1 class="hero__title text-dark-brown mb-32">COMING <br />SOON</h1>

            <p class="hero__text">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>

          <form class="form-control">
            <input type="email" name="mail" placeholder="Email Address"  required/>
            <button class="site-btn">
              <svg
                width="12.84"
                height="21.67"
                viewBox="0 0 12 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 1L9.83566 9.83566L1 18.6713"
                  stroke="white"
                  stroke-width="2"
                />
              </svg>
            </button>
          </form>
          <!-- <img src="./pictures/png/hero.png" alt="opa" class="img-left-side" /> -->
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <!-- <footer class="footer"></footer> -->

    <script src="./bootsrapt/js/bootstrap.bundle.js"></script>
  </body>
</html>
